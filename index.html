<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
</head>
<body>

	<script>
		var app = {};

		app.add = function(first, second){
			return first + second;
		};

		app.increment = function(number){
			number = number + 1;
			return number;
		};

		app.interval = function(){
			setInterval(function(){
				console.log(1);
			}, 1000);
		};

		console.log(app.add(4,5));
		console.log(app.increment(4));
		

	</script>
	
</body>
</html>

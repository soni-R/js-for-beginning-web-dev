<!DOCTYPE html>

	<body>
		<!-- <a href="#" id ='link'>click me</a> -->

		<script>
	    	var element = document.createElement('a');

			// Modify element properties
			element.innerText = 'Google';
			element.setAttribute('href', 'http://www.google.com');

			// Add to body
			document.body.appendChild(element);
	    	
	    </script>
	</body>

<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript</title>
	</head>
	<body>

		<!-- <a href="#" id="link" onclick="console.log('Clicked')">Click me</a> -->
		<!-- <a href="#" id="link" onmouseenter="console.log('Clicked')">Click me</a> -->

		<!--  Here event handlers are used inline , not good practice we have to specify
		 in external script file or in script tags -->

		<a href="#" id = 'link'>Click me</a><br>
		<a href="#" id = 'link2'>linktoclick</a>

		<script>
		//occlick event handler
			var element = document.getElementById('link');
			element.onclick = function(){
				console.log('Clicked');
			}

		//onmouseenter event handler
			var element = document.getElementById('link');
			element.onmouseenter = function(){
				console.log('Clicked');
			}

		/*addEventListener does not work in internet explorer 7, 
		solution for this is to use attachEvent method	*/

			var element = document.getElementById('link2');
			element.addEventListener('click', function(){ /*in place of click we can use mouseenter,
			 these are onclick and onmouseenter events, we are not using on here */
				console.log('Clicked');
			});

		//only works in IE8 and lower version
			/*var element = document.getElementById('link2');
			element.attachEvent('onclick' , function(){
				console.log("attach Event");
			}); */

		</script>

	</body>
</html>

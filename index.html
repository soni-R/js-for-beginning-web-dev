	<body>
		
		<script src="app.js"></script>
		
		<script>

		/* 
			var output = function(){
				console.log(output);
			}
			app.add([5, 10], output);

			- output is callback function, we can write fn separately and pass it in app.add
		 	but below way(passing function inline ) is prefered, looks neat
		 */

			 app.add([5,6], function(result) {
			 	console.log('callback called!');
			 	console.log('The result is ' + result); /* this calls the callback function(which is function())	
			 												 that is defined in script tag in index.html */
			 });
		</script>

	</body>
</html>

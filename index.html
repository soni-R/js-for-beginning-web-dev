<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript</title>
	</head>
	<body>

		<input type="text" id="entry">
		<span id="output">Start Typing</span>

		<script>
			var app = {};

			//A shorter way to get elements
			app.getElement = function(element){
				return document.getElementById(element);
			}

			//Get elements required
			app.entry = app.getElement('entry');
			app.output = app.getElement('output');

			//Create event handler
			app.entry.onkeyup = function(){
				//console.log('worked'); // whenever a key is pressed this onkeyup function is executed

				app.output.innerText = this.value; //'this' refers to app.entry 

				/*innerText does not work on input type, i.e, input field doesnot have the
				property innerText thats why we are using this.value to change the text */

				/*output.innerText refers to span text(start typing) which has the id output, 
				we are changing 'Start Typing' text to input field value. */
			}
		</script>
	</body>
</html>
